<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <!-- 导入页面的基本样式 -->
  <link rel="stylesheet" href="./css/search.css" />
  <style>
    .suggest-item {
      height: 28px;
      line-height: 28px;
      font-size: 14px;
      color:darkgray;
    }
  </style>
  <!-- 导入 jQuery 和 template -->
  <script src="./lib/jquery.js"></script>
  <script src="./lib/template-web.js"></script>
</head>

<body>
  <div class="container">
    <!-- Logo -->
    <img src="./images/taobao_logo.png" alt="" class="logo" />

    <div class="box">
      <!-- tab 栏 -->
      <div class="tabs">
        <div class="tab-active">宝贝</div>
        <div>店铺</div>
      </div>
      <!-- 搜索区域（搜索框和搜索按钮） -->
      <div class="search-box">
        <input type="text" class="ipt" placeholder="请输入要搜索的内容" />
        <button class="btnSearch">
          搜索
        </button>
      </div>
      <!-- 下面是搜索建议 -->
      <div id="suggest-list">
        <!-- 这里放搜索建议 -->
      </div>
    </div>
  </div>

  <!-- 设置模板 -->
  <script type="text/html" id="list">
    {{each result val}}
    <div class="suggest-item">{{val[0]}}</div>
    {{/each}}
  </script>

  <script>
    // 定义缓存对象。用于保存搜索建议
    var cacheObj = {}; // 实际运用，可以把它保存到本地存储中

    /*
    {
      '新': {result: Array(10)},
      'book': {result: Array(10)},
      'a': {result: Array(10)},
    }
    */

    var timer = null;
    // 1. 找到输入框，注册键盘事件。获取输入框的值
    $('.ipt').keyup(function () {
      var val = $(this).val().trim();
      if (val === '') {
        return $('#suggest-list').empty().hide();
      }

      // 下面就要去发送请求了，在发送请求之前，先看看缓存中有没有搜索建议
      if (cacheObj[val]) {
        // console.log(111);
        var html = template('list', cacheObj[val]);  
        $('#suggest-list').html(html).show();
        clearTimeout(timer);
        return;
      }
      // 提交输入的文本给淘宝的接口
      /*
      请求方式：GET （JSONP）
      接口地址：https://suggest.taobao.com/sug
      请求参数：
        - q  表示我们输入的内容
      */
      // 当输入框的事件触发之后，不是马上调用函数，而是等待50毫秒之后，再去发请求
      // 如果在这50毫秒之内，事件又触发了，则从新计时，还是50毫秒之后去发送请求
      
      if (timer != null) {
        // 说明刚刚触发下面的定时器，言外之意，刚刚输入过内容，触发过这个事件
        // 为了阻止请求发送（因为我们还没有输入完内容）
        clearTimeout(timer);
      }

      timer = setTimeout(function () {
        getSuggest(val); // 
      }, 1000);
      
    });

    // 封装一个函数，实现JSONP请求，获取给出的建议
    function getSuggest (a) {
      $.ajax({
        url: 'https://suggest.taobao.com/sug',
        data: {q: a},
        success: function (res) {
          // res 服务器返回的结果
          console.log(res);

          // 记住搜索建议
          cacheObj[a] = res;

          if (res.result.length <= 0) {
            return $('#suggest-list').empty().hide();
          }
          var html = template('list', res);  
          
          $('#suggest-list').html(html).show();
        },
        dataType: 'jsonp'
      });
    }
  </script>

</body>

</html>
